<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">
      <a data-toggle="collapse" data-parent="#accordion" href="#collapse-{id}">{title} - {month}/{day_}</a>
    </h4>
  </div>
  <div id="collapse-{id}" name="collapse-{id}" class="panel-collapse collapse">
    <div class="panel-body">
      <div class="checkbox">
        <label><input type="checkbox" id="include1+{id}" name="advert+{id}" checked>Include event in graphic?</label>
      </div>
      <div class="form-group">
        <label for="title+{id}">Title:</label>
        <input type="text" class="form-control" id="title+{id}" name="title+{id}" value ="{title}">
      </div>
      <div class="checkbox">
        <label><input type="checkbox" id='include2+{id}' name="desc_on+{id}">Include description in graphic?</label>
      </div>
      <div class="form-group">
        <label for="desciption+{id}">Desciption:</label>
        <textarea class="form-control" rows="5" id="desciption+{id}" name="description+{id}">{description}</textarea>
      </div>
    </div>
  </div>
</div>
